
<h1>RULETA</h1>
<input id="input-frase" type="password">
<button id="btn-update-frase" onclick="refrescar()">Boton</button>
<input id="input-letra" maxlength="1" type="text">
<button id="btn-comprobar" onclick="comprobar()">Comprobar</button>
<div id="section-texto">
</div>
<script>
  function refrescar() 
  {
    var text = document.getElementById('input-frase').value;
    var parent = document.getElementById("section-texto");
    parent.innerHTML = '';
    for (let i = 0; i < text.length; i++) {            
      var input = document.createElement("input");
      input.setAttribute('type', 'text');      
      input.setAttribute('id', 'letra-'+i);
      input.setAttribute('maxlength', 1);
      input.setAttribute('disabled', '');      
      parent.appendChild(input);
    }
  }
  function comprobar() 
  {
    var text = document.getElementById('input-frase').value;
    var letra = document.getElementById('input-letra').value;
    
    for (let i = 0; i < text.length; i++) {                  
      if(letra == text[i])
        document.getElementById("letra-"+i).value = letra;    
    }
  }
</script>
<style>
  #section-texto > input {
    width: 1.5em;
  }
  
  
</style>
